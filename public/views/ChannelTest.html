<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>


    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css" />
    <link href='../css/Logo.css' rel='stylesheet' type='text/css'>
    <link href='../css/TextOnImage.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/footer.css" type="text/css" />
    <link rel="stylesheet" href="../css/navbar.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <style>
        .container {

            margin-top: 500px;
        }
        #headerr
        {
            color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 20px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center;
        }
    </style>
    <script>
        $("#imgholder").click(function() {
            window.scrollBy(0,600);
        });
    </script>
    <link rel="stylesheet" href="../css/JsonSubscribed.css">
    <link rel="stylesheet" href="../css/button.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body style="background-color:black; overflow: scroll" data-spy="scroll" data-target=".navbar">

<script src=../javascripts/app.js></script>


<script src=../javascripts/app.js></script>

<div class="jumbotron" style=" margin-top: -390px; background-color: black">
    <div class="nontoggelDiv" style="width: 22%; margin-top: 444px;background-color: black;">
        <div class="container" style="    margin-top: -150px">
            <ul class="channels">
                <li ng-repeat="channel in channels">
                    <span ng-click="filterByChannel(channel)"><a href="#" style="color: white; font-size: 14px; font-family: sans-serif">{{channel}}</a></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="toggelDiv" style="width: 80%;margin-left: 240px;margin-right: -59px;">
        <div class="container" style="width: 81%;margin-top: -209px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="headerr">
                    {{headingTitle}}
                </div>
                <div class="row show-list" style="background-color: #1e1e1e">
                    <div class="col-xs-4 col-md-3" ng-repeat="show in shows" >
                        <div data-match-route="/shows/{{show._id}}">
                            <a href="/shows/{{show._id}}">
                                <img class="img-rounded" ng-src="{{show.poster}}" width="100%" height="204px"/>
                                <a style="color: white; font-size: 15px" href="/shows/{{show._id}}">{{show.name}}</a>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
